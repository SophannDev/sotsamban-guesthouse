# Guest House Management System - Clean Configuration
# PostgreSQL Database & Logging Only

server:
  port: 8080

spring:
  application:
    name: guest-house-management

  # PostgreSQL Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/sotsamban_guesthouse_db
    username: postgres
    password: 123
    driver-class-name: org.postgresql.Driver

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

